<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="calcStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calcFunc.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="calculator">
    <div id="total">0</div>

    <div id="numbers">
      <a>1</a>
      <a>2</a>
      <a>3</a>
      <a>4</a>
      <a>5</a>
      <a>6</a>
      <a>7</a>
      <a>8</a>
      <a>9</a>
      <a>0</a>
      <a>.</a>
      <a id="clear">C</a>
      <a>=</a>
    </div>

    <div id="operators">
      <a>DEL</a>
      <a>+</a>
      <a>-</a>
      <a>*</a>
      <a>/</a>
      <a>%</a>
    </div>

    </div>
  </body>

</html>
